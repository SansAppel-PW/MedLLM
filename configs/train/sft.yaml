inherits: configs/base.yaml

run:
  task: sft
  entrypoint: src/train/sft_train.py
  output_dir: checkpoints/sft-qwen2.5-7b

training:
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.03
  num_train_epochs: 2
  max_steps: -1
  save_steps: 200
  eval_steps: 200
  logging_steps: 20
  lr_scheduler_type: cosine

lora:
  enabled: true
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

