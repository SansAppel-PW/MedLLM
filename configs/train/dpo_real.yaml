inherits: configs/train/dpo.yaml

run:
  task: real_dpo
  entrypoint: src/train/real_pref_train.py
  kv_args:
    method: dpo
    model-name: Qwen/Qwen2.5-7B-Instruct
    pref-file: data/clean/real_pref_seed_pairs.jsonl
    output-dir: checkpoints/dpo-real-baseline
    logging-dir: logs/dpo-real-baseline
    metrics-out: reports/training/dpo_metrics.json
    save-total-limit: 2
